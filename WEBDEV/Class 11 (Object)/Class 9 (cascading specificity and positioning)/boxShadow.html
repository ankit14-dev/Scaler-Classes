<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Box-Shadow></Box-Shadow></title>
    <style>
        .box{
            width:200px;
            height:200px;
            background-color: aqua;
            margin: 50px auto;
            border-radius: 10px;    
        }
        .box_shadow{
            box-shadow: 0px 0px 10px 12px rgb(92, 108, 94);
        }
    </style>
</head>
<body>
    <div class="box box_shadow">

    </div>
</body>
</html>
